<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Best turtle</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div id="Donnie" class="turtle" draggable="true">
                <img src="./assets/donatello.jpg" class="picture" />
                <div class="info">
                    <span class="name">Donatello</span>
                    <span class="description"><em>inventor</em></span>
                </div>
            </div>
            <div id="Raph" class="turtle" draggable="true">
                <img src="./assets/raphael.jpg" class="picture" />
                <div class="info">
                    <span class="name">Raphael</span>
                    <span class="description"><em>fighter</em></span>
                </div>
            </div>
            <div id="Mikey" class="turtle" draggable="true">
                <img src="./assets/michelangelo.jpg" class="picture" />
                <div class="info">
                    <span class="name">Michelangelo</span>
                    <span class="description"><em>humorist</em></span>
                </div>
            </div>
            <div id="Leo" class="turtle" draggable="true">
                <img src="./assets/leonardo.jpg" class="picture" />
                <div class="info">
                    <span class="name">Leonardo</span>
                    <span class="description"><em>leader</em></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
