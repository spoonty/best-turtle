<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Best turtle</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <div class="turtle-window">
            <div id="Donnie" class="turtle">
                <img src="./assets/donatello.jpg" class="picture" />
                <div class="info">
                    <span class="name text">Donatello</span>
                    <span class="description text">inventor</span>
                </div>
            </div>
            <div id="Raph" class="turtle">
                <img src="./assets/raphael.jpg" class="picture" />
                <div class="info">
                    <span class="name text">Raphael</span>
                    <span class="description text">fighter</span>
                </div>
            </div>
            <div id="Mikey" class="turtle">
                <img src="./assets/michelangelo.jpg" class="picture" />
                <div class="info">
                    <span class="name text">Michelangelo</span>
                    <span class="description text">humorist</span>
                </div>
            </div>
            <div id="Leo" class="turtle">
                <img src="./assets/leonardo.jpg" class="picture" />
                <div class="info">
                    <span class="name text">Leonardo</span>
                    <span class="description text">leader</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
